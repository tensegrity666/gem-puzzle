<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Sen&display=swap"
    rel="stylesheet">
  <script src="scripts/index.js" type="module"></script>
  <title>Gem Puzzle Game</title>
  <body class="page">

    <div class="container">
      <div class="container__item container__item_empty">0</div>
      <div class="container__item">1</div>
      <div class="container__item">2</div>
      <div class="container__item">3</div>
      <div class="container__item">4</div>
      <div class="container__item">5</div>
      <div class="container__item">6</div>
      <div class="container__item">7</div>
      <div class="container__item">8</div>
      <div class="container__item">10</div>
      <div class="container__item">11</div>
      <div class="container__item">12</div>
      <div class="container__item">13</div>
      <div class="container__item">14</div>
      <div class="container__item">15</div>
      <div class="container__item">16</div>
    </div>
    <div class="controls">
      <button class="controls__button">start game</button>
      <button class="controls__button">end game</button>
      <button class="controls__button">pause</button>
      <button class="controls__button">results</button>
      <span class="controls__timer"></span>
    </div>

  </body>
</head>
</html>
